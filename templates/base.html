<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    {% if message != None and message != "" %}
    <div class="container-fluid p-2 bg-info text-center">{{message}}</div>
    {% endif %}

    {% if session %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notes">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item nav-link">
                            (Logged in as "{{session["user"]}}")
                        </li>
                    </ul>
            </div>
            <div class="row" style="width:300px">
                <input class="form-control mr-sm-2" style="width:180px" type="text" id="search_text" placeholder="Search">
                <button class="btn btn-outline-success float-right" style="width:90px" id="search_button">Search</button>
                &nbsp;
            </div>
        </nav>
    {% endif %}

    <div id="body">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
